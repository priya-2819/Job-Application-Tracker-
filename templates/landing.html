<!-- templates/landing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Civora Nexus Careers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
        }
        .hero {
            padding: 6rem 1rem;
            text-align: center;
        }
        .btn-main {
            background-color: #0d6efd;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-main:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="hero" data-aos="fade-up">
        <h1 class="display-4 fw-bold">Launch Your Career with Civora Nexus</h1>
        <p class="lead">Discover your dream job, apply with ease, and stay informed throughout the process.</p>
        {% comment %} <a href="{% url 'job_list' %}" class="btn btn-main mt-4">Browse Jobs</a> {% endcomment %}
        <a href="{% url 'job_list' %}" class="btn btn-primary btn-lg">Browse Jobs</a>

    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
