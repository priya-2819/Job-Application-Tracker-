<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f7fa; }
        .chat-box { max-width: 700px; margin: 50px auto; }
        .chat-bubble { padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; }
        .user { background-color: #d1e7dd; text-align: right; }
        .bot { background-color: #f8d7da; text-align: left; }
    </style>
</head>
<body>
    <div class="container chat-box">
        <h2 class="mb-4 text-center text-primary">ðŸ’¬ Career Assistant</h2>
        <div class="bg-white p-4 rounded shadow-sm">
            {% for entry in chat_history %}
                <div class="chat-bubble user"><strong>You:</strong> {{ entry.user }}</div>
                <div class="chat-bubble bot"><strong>Bot:</strong> {{ entry.bot }}</div>
            {% endfor %}
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
